<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>A jQuery Playground</title>
    <link rel="stylesheet" href="CSS/jPlayStyle.css">
    <script type="text/javascript" src="JS/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="JS/jPlayJS.js"></script>
</head>
<body>
    <div class=".addClass">
        <h1>AddClass | RemoveClass</h1>
        <button class="toggleClassOn">AddClass</button>
        <button class="toggleClassOff">RemoveClass</button>
        <p>
            Click the button to add the class bigRed to this paragraph
        </p>
    </div>
    <div>
        <h1>SlideToggle | Append | Remove</h1>
        <button class="toggleSlide">click me to see!</button>
        <img class="catBread" src="http://petslady.com/sites/default/files/inline-images/police-cat-2.jpg">
    </div>
    <div>
        <h1>Hover-on/off | Show/Hide</h1>
        <button class="clickme"> Hey Click ME!!</button>
        <button class="nyahnyah"> NO! CLICK ME!!!</button>
    </div>
</body>
</html>
